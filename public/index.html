<head>
<style>
    body {
        color: #17ff8e;
        background-color: black;
    }
    #inputs {
        bottom: 0;
        left: 0;
        position:fixed;
        z-index:150;
        background-color: #17ff8e;
        border-radius: 10px;
        padding-right: 5px;
        width: 90%;
    }
    #msg {
        background-color: #000000e1;
        border-color: #17ff8e;
        color: #17ff8e;
        border-style: solid;
        border-radius: 5px;
        width: 80%;
    }
    #username {
        background-color: #000000e1;
        border-color: #17ff8e;
        color: #17ff8e;
        width: 20%;
        border-style: solid;
        border-radius: 5px;
    }
    #send {
        position: fixed;
        background-color: #17ff8e;
        color:black;
        border-radius: 5px;
        border-color: #17ff8e;
        bottom: 0;
        left: 91%;
        transition: all 0.1s ease-in-out;
    }
    #send:hover {
        transform: translateX(-10%) translateY(-10%) scale(1.1);
        box-shadow: 2px 2px #0ea35b
    }
    #res {
        width: 100ww;
        max-height: 100wh;
        white-space: pre-line
    }
</style>
</head>
<body>
<div id="inputs">
    <input placeholder="Username" minlength="3" maxlength="10" id="username"></input><input id="msg" minlength="1" placeholder="Message" onkeydown="sendMessage()" type="text"></input>
</div>
<button id="send">Send</button>
<b id="res"></b>
<br id="bottom">
<script src="index.js"></script>
</body>
